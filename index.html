<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Want to encrypt a secret message?</title>
  </head>
  <body>

  	<div class="container">
      <h1>Message Encrypter</h1>
      <p>Enter a message below. Using our special encrypter, we'll scramble up your message to make it hidden within. This will be fun!<p>

      <form id="encrypter">
        <div class="form-group">
          <label for="message">Enter your message:</label>
          <input id="message" type="text">
        </div>

        <button type="submit" class="btn btn-info">Let's take a look</button>
      </form>

      <div id="result">
      	<span id="encryption">
      </div>
    </div>

  </body>
</html>
